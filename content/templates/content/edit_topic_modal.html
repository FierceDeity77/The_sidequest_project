{% load widget_tweaks %}
{% load static %}

<!-- Edit Topic Modal -->
<div class="modal fade" id="editTopicModal" tabindex="-1" aria-labelledby="editTopicModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content shadow-lg rounded-3 border-0">

      <!-- Modal Header -->
      <div class="modal-header bg-light">
        <h5 class="modal-title fw-semibold text-primary" id="editTopicModalLabel">
          <i class="bi bi-pencil-square me-2"></i>Edit Topic
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <!-- Form -->
      <form method="post" action="{% url 'content:edit-topic' topic.slug %}">
        {% csrf_token %}

        <!-- Modal Body -->
        <div class="modal-body">
          {% for field in topic_form %}
            <div class="mb-3">
              <label for="{{ field.id_for_label }}" class="form-label fw-semibold">
                {{ field.label }}
              </label>
              {% render_field field class="form-control" %}
              {% if field.help_text %}
                <div class="form-text text-muted">{{ field.help_text }}</div>
              {% endif %}
              <div class="text-danger small">{{ field.errors }}</div>
            </div>
          {% endfor %}
        </div>

        <!-- Modal Footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">
            Cancel
          </button>
          <button type="submit" class="btn btn-primary btn-sm">
            <i class="bi bi-save me-1"></i> Save Changes
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
