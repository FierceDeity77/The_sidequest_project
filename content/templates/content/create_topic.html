
{% load widget_tweaks %}

<!-- Create Topic Modal -->
<div class="modal fade" id="createTopicModal" tabindex="-1" aria-labelledby="createTopicModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title" id="createTopicModalLabel">Create Topic for {{ community.name }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body">
        <form method="post" id="createTopicForm" action="{% url 'content:create-topic' community.slug %}"> <!-- action for ajax-->
          {% csrf_token %}
          {% for field in topic_form %}
            <div class="mb-3">
              <label class="form-label">{{ field.label }} {{ field.help_text }}</label>
              {% render_field field class="form-control" %}
              <div class="text-danger small">{{ field.errors }}</div>
            </div>
          {% endfor %}
        </form>
      </div>

      <!-- Modal Footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" form="createTopicForm" class="btn btn-primary">Submit</button>
      </div>

    </div>
  </div>
</div>
