{% if request.user.id == comment.author.id or request.user.is_staff %}
        <div class="dropdown">
          <button class="btn btn-link btn-sm text-muted p-0" 
                  type="button" 
                  data-bs-toggle="dropdown" 
                  aria-expanded="false">
            <i class="bi bi-three-dots"></i>
          </button>
          <ul class="dropdown-menu shadow-sm">
            <li>
              <button type="button" 
                      class="dropdown-item text-primary edit-comment-btn"
                      data-comment-id="{{ comment.id }}">
                <i class="bi bi-pencil"></i> Edit
              </button>
            </li>
            <li>
              <form method="post" 
                    action="{% url 'content:delete-comment' comment.id %}" 
                    class="d-inline delete-comment-form"
                    data-comment-id="{{ comment.id }}">
                {% csrf_token %}
                <button type="submit" class="dropdown-item text-danger">
                  <i class="bi bi-trash"></i> Delete
                </button>
              </form>
            </li>
          </ul>
        </div>
      {% endif %}
