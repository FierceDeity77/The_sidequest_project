{% load widget_tweaks %}

<!-- Edit Community Modal -->
<div class="modal fade" id="editCommunityModal" tabindex="-1" aria-labelledby="editCommunityModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title" id="editCommunityModalLabel">Edit Community</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body">
        <form method="post" enctype="multipart/form-data" id="editCommunityForm" action="{% url 'content:community-detail' community.slug %}">
          {% csrf_token %}
          {% for field in community_form %}
            <div class="mb-3">
              <label class="form-label">{{ field.label }} {{ field.help_text }}</label>
              {% render_field field class="form-control" %}
              <div class="text-danger small">{{ field.errors }}</div>
            </div>
          {% endfor %}
        </form>
      </div>

      <!-- Modal Footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" form="editCommunityForm" class="btn btn-primary">Save Changes</button>
      </div>

    </div>
  </div>
</div>
