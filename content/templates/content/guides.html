{% extends "base.html" %}
{% load static %}

{% block page_title %} Guides {% endblock %}


{% block content %} 

    <div class="container my-4">
  <div class="list-group">
    
    <!-- Game Item -->
    <div class="list-group-item d-flex align-items-center justify-content-between shadow-sm mb-3 rounded">
      <!-- Thumbnail -->
      <div class="me-3">
        <img src="{% static 'images/P3R.jpg '%}" class="rounded img-fluid post-thumbnail" alt="Chained Echoes cover">
      </div>
      
      <!-- Content -->
      <div class="flex-grow-1">
        <h5 class="mb-1 fw-bold">
          <a href="/switch/501151-Persona 3: Reload" class="text-decoration-none text-dark">
            Persona 3: Reload
          </a>
        </h5>
        <small class="text-muted">August 7</small>

        <div class="mt-2">
          <!-- Platforms -->
          <span class="badge bg-secondary">NS</span>
          <span class="badge bg-secondary">PC</span>
          <span class="badge bg-secondary">XONE</span>
          <span class="badge bg-secondary">PS4</span>
          <span class="badge bg-secondary">PS5</span>
          <span class="badge bg-secondary">XBSX</span>
        </div>

        <!-- Extra links -->
        <div class="mt-2">
          <a href="/switch/501151-Persona 3: Reload/faqs" class="me-2 small">Guides</a>
          <a href="/switch/501151-Persona 3: Reload/answers" class="me-2 small">Q&amp;A</a>
          <a href="/boards/501151-Persona 3: Reload" class="small">Message Board</a>
        </div>
      </div>

      <!-- Score -->
      <div class="ms-3 text-center">
        <span class="badge bg-success fs-6 px-3 py-2">80</span>
      </div>
    </div>

    <!-- Repeat for other items -->
  </div>
</div>

{% endblock %}
